<!DOCTYPE html>
<html>
<head>
  <title>Contacto - Leñas Llamaico</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Leñas Llamaico">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contacto">
      <h1>Contactanos</h1>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="numero">Número de contacto:</label>
        <input type="tel" id="numero" name="numero"><br><br>
        <label for="metros">Metros de leña que necesita:</label>
        <input type="number" id="metros" name="metros"><br><br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br><br>
        <button>Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Información de contacto:</p>
    <p>Leñas Llamaico</p>
    <p>Telefono: 123456789</p>
    <p>Correo electrónico: [info@(link unavailable)](mailto:info@(link unavailable))</p>
    <p>Redes sociales:</p>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Twitter</a></li>
    </ul>
  </footer>
</body>
</html>
